name: Build and push API image

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - "api/Dockerfile"
      - "api/requirements.txt"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python for simple tests
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install app dependencies
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick sanity test
        working-directory: api
        run: |
          python -m py_compile app_boto.py collectors.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug ECR_REPOSITORY
        run: echo "ECR_REPOSITORY=[$ECR_REPOSITORY]"

      # ðŸ‘‡ Replace the build-push-action step with a plain docker build/push
      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          set -eux

          IMAGE_TAG=latest

          echo "Registry:    $ECR_REGISTRY"
          echo "Repository:  $ECR_REPOSITORY"
          echo "Image tag:   $IMAGE_TAG"

          # Build from the api/ folder using its Dockerfile
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./api

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

